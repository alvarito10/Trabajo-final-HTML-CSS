    <main>
        <h1>contacta con nosotros</h1>
        <!--formulario-->
        <div class="formulario">
            <form>
                <ul class="form1">
                    <li class="lista2">
                        <label for="name">Nombre *</label>
                        <input id="name" name="name" type="text" placeholder="Escriba su nombre" pattern="[a-zA-Z]{2,10}" required>
                    </li>
                    <li class="lista2">
                        <label for="surname">Apellidos *</label>
                        <input id="surname" name="surname" type="text" placeholder="Escriba sus apellidos" pattern="[a-zA-Z]{5,40}" required>
                    </li>
                    <li class="lista2">
                        <label for="email">Email *</label>
                        <input id="email" name="email" type="email" placeholder="alvaro.moreno@inetum.com" pattern="[a-zA-Z0-9._-]+@[a-z0-9]+\.[a-z]{2,4}" required>
                    </li>
                    <li class="lista2">
                        <label for="tel">Teléfono *</label>
                        <input id="tel" name="tel" type="tel" placeholder="+34" pattern="[0-9]{9}" required>
                    </li>
                    <li class="lista2">
                        <label for="informacion">Solicite más información:</label>
                        <textarea name="informacion" id="informacion" cols="30" rows="10" placeholder="Deja tu comentario"></textarea>
                    </li>
                    <li class="lista2">
                        <label for="privacidad">Política de privacidad *</label>
                        <input id="privacidad" type="checkbox" required>
                    </li>
                    <li id="botones">
                        <button type="submit" title="Pulse aquí para enviar">Enviar</button>
                        <button type="reset" title="Pulse aquí para borrar">Borrar</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
